baseURL = "https://www.keenanschott.com/"
languageCode = "en-us"
title = "Keenan Schott"
theme = "smol"

pygmentsCodefences = true
pygmentsStyle = "github"
pygmentsUseClasses = true

timeout = "360s"

[minify]
  minifyOutput = true

[markup]
  [markup.highlight]
    style = "github"
  [markup.goldmark.renderer]
    unsafe = true

[imaging]
  quality = 90

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^rst2html$', 'git']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']

  [security.funcs]
    getenv = ['^HUGO_']

  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[params]
  author = "Keenan Schott"
  description = "I'm a Systems Engineer at Epic. This is my personal website and portfolio."
  title = "Keenan Schott"
  subtitle = "Systems Engineer at Epic"
  dateFmt = "01/02/2006"
  logo = "profile.jpg"

  # Theme
  themeColorAutoDetectBrowserPreference = true
  themeColor = 'dark'

[taxonomies]
  tag = ""
  category = ""